<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PRODAM Builder :: {% block title %}{% endblock %}</title>
    <link href="{{ url_for('static', filename='dashboard/style.css') }}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css", rel="stylesheet">
</head>
<div>
{% include "dashboard/_menu.html" %}

    <div class="row">
        <div id="menu" class="col-md-2 col-md-offset-2">
            <div class="well">
                {% block lateral_menu %}{% endblock %}
            </div>
        </div>
        <div id="content" class="col-md-6">{% block content %}{% endblock %}</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
